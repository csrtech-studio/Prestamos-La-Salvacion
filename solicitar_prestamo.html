<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Préstamo - Préstamos La Salvación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <script type="module" src="solicitar_prestamo.js"></script>
</head>
<body>
    <header class="header">
        <img src="image/logo.png" alt="Logo de Préstamos La Salvación" class="logo">
        <h2>Solicitar Préstamo</h2>
    </header>

    <form id="loanForm" class="loan-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Tu dirección" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu teléfono" required>

        <label for="monto">Cantidad solicitada:</label>
        <input type="number" id="monto" placeholder="Monto solicitado" required>

        <label for="ine">Subir INE:</label>
        <input type="file" id="ine" accept="image/*" required>

        <button type="submit" class="btn-solicitar-prestamo">Enviar solicitud</button>
    </form>
</body>
</html>
