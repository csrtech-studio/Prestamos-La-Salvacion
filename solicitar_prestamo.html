<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Préstamo - Préstamos La Salvación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <script>
        // Función para obtener la fecha actual
        function obtenerFechaActual() {
            const hoy = new Date();
            const dia = String(hoy.getDate()).padStart(2, '0');
            const mes = String(hoy.getMonth() + 1).padStart(2, '0');
            const año = hoy.getFullYear();
            return `${dia}/${mes}/${año}`;
        }

        // Función para enviar mensaje a WhatsApp
        function enviarSolicitud() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;
            const monto = document.getElementById('monto').value;
            const fecha = obtenerFechaActual();

            const mensaje = `*Hola Roberto*,\n\nSoy *${nombre}*, y solicito un préstamo a *Préstamos La Salvación* por la cantidad de *${monto}*.\n\n🗓 *Fecha*: ${fecha}\n🏡 *Dirección*: ${direccion}\n📞 *Teléfono*: ${telefono}\n\nEspero su pronta respuesta. Muchas gracias.\n\nSaludos cordiales.`;

            const url = `https://wa.me/5218115717547?text=${encodeURIComponent(mensaje)}`;

            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="image/logo.png" alt="Logo de Préstamos La Salvación" class="logo">
    </header>

    <h2>Solicitar Préstamo</h2>
    <form onsubmit="enviarSolicitud(); return false;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" placeholder="Tu dirección" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Tu teléfono" required>

        <label for="monto">Cantidad solicitada:</label>
        <input type="number" id="monto" placeholder="Monto solicitado" required>

        <button type="submit">Enviar solicitud</button>
    </form>
</body>
</html>
