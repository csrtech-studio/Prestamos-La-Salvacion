<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Préstamos - Préstamos La Salvación</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="image/logo.png" alt="Logo de Préstamos La Salvación" class="logo">
        <h2>Solicitudes de Préstamo</h2>
    </header>

    <table class="loan-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha</th>  
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="loanTableBody">
            <!-- Aquí se llenarán las solicitudes -->
        </tbody>
    </table>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

    <!-- Script de manejo de solicitudes -->
    <script type="module" src="js/solicitudes.js"></script>
</body>
</html>
