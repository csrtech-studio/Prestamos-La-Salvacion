<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Préstamos - Préstamos La Salvación</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <!-- Agregar Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="js/solicitudes.js" type="module"></script>
</head>
<body>
    <header class="header">
        <img src="image/logo.png" alt="Logo de Préstamos La Salvación" class="logo">
        <h2>Solicitudes de Préstamo</h2>
    </header>

    <table class="loan-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Monto</th>
                <th>Fecha</th>  
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="loanTableBody">
            <!-- Aquí se llenarán las solicitudes -->
        </tbody>
    </table>

    <!-- Agregar un archivo de service worker para las notificaciones -->
    <script>
        // Aquí se registra el service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
            .then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            }).catch(function(err) {
                console.log('Error al registrar el Service Worker:', err);
            });
        }
    </script>
</body>
</html>
